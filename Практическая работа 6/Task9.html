<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 </head>
<body>	
 <canvas id="pic" width = "400px" height = "400px"> </canvas>
	<script>
	var canvas = document.getElementById ('pic');
	var context = canvas.getContext('2d');
	context.moveTo(40,80);
	context.lineTo(80,80);
	context.lineTo(80,60);
	context.lineTo(120,60);
	context.lineTo(120,40);
	context.lineTo(140,40);
	context.lineTo(140,140);
	context.lineTo(260,140);
	context.lineTo(260,100);
	context.lineTo(280,100);
	context.lineTo(280,160);
	context.lineTo(260,160);
	context.lineTo(260,300);
	context.lineTo(220,300);
	context.lineTo(220,280);
	context.lineTo(240,280);
	context.lineTo(240,220);
	context.lineTo(140,220);
	context.lineTo(140,300);
	context.lineTo(100,300);
	context.lineTo(100,280);
	context.lineTo(120,280);
	context.lineTo(120,220);
	context.lineTo(100,220);
	context.lineTo(100,120);
	context.lineTo(40,120);
	context.lineTo(40,80);
	context.strokeStyle = "#FF0000";
	context.lineWidth = "2";
	context.stroke();
	</script>
</body>
</html>
