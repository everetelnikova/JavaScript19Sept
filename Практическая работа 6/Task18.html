<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 </head>
<body>	
<input id="x"> </input>
<div id="test"> </div> <br/>
<button onclick="work()"> Press me</button>	
		<script>
		function work()
		{
		var inX = document.getElementById("x");
		var intest = document.getElementById("test");
		var X = parseFloat(inX.value);
		result = "  ";
		for (var n = 10; n < 21; n++)
			{
			if (n ==X)
			{	
			result = result +n +"+" + " "+ "</br>";			
			}
			else
			{
			result = result +n + " "+ "</br>";	
			}
		intest.innerHTML = result; 
			}
		}
	</script>
</body>
</html>
