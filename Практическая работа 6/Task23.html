<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 </head>
<body>	
<input id="X"> </input>
<div id="test"> </div> <br/>
<button onclick="work()"> Press me</button>	
		<script>
		function work()
		{
		var inX = document.getElementById("X");
		var intest = document.getElementById("test");
		var X = parseFloat(inX.value);
		result = "  ";
		for (n=1; n<= X; n++)
		{
			del = X % n;
				if (del == 0)
				{
				result = result + " " + n ;
				}				
		}
		if (X<=0)
		{
		result = "Значение Х должно быть положительным";
		}
		
		intest.innerHTML = result;	
		}
	</script>
</body>
</html>
