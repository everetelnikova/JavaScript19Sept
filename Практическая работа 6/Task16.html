<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 </head>
<body>	
<input id="A"> A</input>
<input id="B"> B</input>
<div id="msg"> </div></br>
<div id="test"> </div>
<button onclick="work()"> Press me </button>	
		<script>
		function work()
		{
		var inA = document.getElementById("A");
		var inB = document.getElementById("B");
		var intest = document.getElementById("test");
		var inmsg = document.getElementById("msg");
		var A = parseFloat(inA.value);
		var B = parseFloat(inB.value);
		result = "  ";
		msg = " ";
		if (A==B){
		result = "";
		msg = "По убыванию";
		intest.innerHTML =  result + B;	
		inmsg.innerHTML =  msg; 
		}	
		if (A<B){
		while(A<B){	
			result = result + A + " ";
			msg = "По возрастанию";
			A = A+1;
			}	
		intest.innerHTML =  result;	
		inmsg.innerHTML =  msg; 
		}
		if (A>B){
		while(A>B){	
			result = result + A + " ";
			msg = "По убыванию";
			A = A-1;
			}
		intest.innerHTML =  result + B; 
		inmsg.innerHTML =  msg; 	
		}	
		 	
		}
	</script>
</body>
</html>
