<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 </head>
<body>	
 <canvas id="pic" width = "400px" height = "400px"> </canvas>
	<script>
	var canvas = document.getElementById ('pic');
	var context = canvas.getContext('2d');
	context.moveTo(40,80);
	context.lineTo(60,80);
	context.lineTo(60,60);
	context.lineTo(100,60);
	context.lineTo(100,80);
	context.lineTo(120,80);
	context.lineTo(120,100);
	context.lineTo(140,100);
	context.lineTo(140,80);
	context.lineTo(160,80);
	context.lineTo(160,60);
	context.lineTo(200,60);
	context.lineTo(200,80);
	context.lineTo(220,80);
	context.lineTo(220,140);
	context.lineTo(200,140);
	context.lineTo(200,160);
	context.lineTo(180,160);
	context.lineTo(180,160);
	context.lineTo(180,180);
	context.lineTo(160,180);
	context.lineTo(160,200);
	context.lineTo(140,200);
	context.lineTo(140,220);
	context.lineTo(120,220);
	context.lineTo(120,200);
	context.lineTo(100,200);
	context.lineTo(100,180);
	context.lineTo(80,180);
	context.lineTo(80,160);
	context.lineTo(60,160);
	context.lineTo(60,140);
	context.lineTo(40,140);
	context.lineTo(40,80);
	context.strokeStyle = "#FF0000";
	context.fillStyle = "Purple";
	context.fill();
	context.lineWidth = "2";
	context.stroke();
	</script>
</body>
</html>
