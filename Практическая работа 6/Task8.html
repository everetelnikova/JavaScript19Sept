<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 </head>
<body>	
 <canvas id="pic" width = "400px" height = "200px"> </canvas>
	<script>
	var canvas = document.getElementById ('pic');
	var context = canvas.getContext('2d');
	context.rect(20,20, 150,150);
	context.strokeStyle = "#FF0000";
	context.lineWidth = "2";
	context.stroke();
	</script>
</body>
</html>
