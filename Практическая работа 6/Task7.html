<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 </head>
<body>	
<input id="x"> </input>
<div id="test"> </div> <br/>
<div id="test_1"> </div> 
<a href="page.html"><b><i>Страница 1</i></a>
<button onclick="work()"> Press me</button>	
		<script>
		function work()
		{
		var inX = document.getElementById("x");
		var intest = document.getElementById("test");
		var X = parseFloat(inX.value);
		var Y = parseFloat(inX.value);
		result = "  ";
		var intest_1 = document.getElementById("test_1");
		result_1 = "  ";
		for (var n = 0; n < 11; n++)
			{
			result = result + X + " ";
			result_1 = Y +" "+ result_1;
			X = X+3;
			Y = Y-4;
			}
		intest.innerHTML = result; 
		intest_1.innerHTML = result_1;
			}
	</script>
</body>
</html>
