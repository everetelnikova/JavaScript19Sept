<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 </head>
<body>	
<input id="A"> A</input>
<input id="B"> B</input>
<div id="test"> </div></br>
<div id="msg"> </div>
<button onclick="work()"> Press me </button>	
		<script>
		function work()
		{
		var inA = document.getElementById("A");
		var inB = document.getElementById("B");
		var intest = document.getElementById("test");
		var inmsg = document.getElementById("msg");
		var A = parseFloat(inA.value);
		var B = parseFloat(inB.value);
		result = " ";
		result_1 = " ";
		msg = " ";
		var i=0;
		var X = A;
		var Y = B;
		if (A<=B) {
		while (X<=B){
		result = result + X + " "+ Y + "</br>";
			X = X+1;
			Y = Y-1;
			i=i+1;
			}
			msg = "Всего строк" + " " + i;
		}
		else{
		while (X>=B){
			result = result + Y + " "+ X + "</br>";
			X = X-1;
			Y = Y+1;
			i=i+1;
			}
		msg = "Всего строк" + " " + i;
		}
		inmsg.innerHTML =  msg; 
		intest.innerHTML =  result+ " " + result_1;
		}
	</script>
</body>
</html>
