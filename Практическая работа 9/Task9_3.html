<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 </head>
<body>	
<input id="data">Данные слева</input>
<input id="data2">Данные справа</input>
<div id="out"> </div> <br/>
<button onclick="work()"> Press me</button>	
		<script>
		function work()
		{
		let inData = document.getElementById("data");
		let str  = inData.value;
		let data = str.split (' ').map(Number);
		let inData2 = document.getElementById("data2");
		let str2  = inData2.value;
		let data2 = str2.split (' ').map(Number);		// преобразует данные-строки в данные числа
		let divOut = document.getElementById ("out");
		let result = [];
		if (data.length == data2.length)
		{
		result  = data.map(function(num,index){return num*data2[index];}); 
		}
		divOut.innerHTML = result;
		}
	</script>
</body>
</html>
