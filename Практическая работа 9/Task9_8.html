<body>	
<input id="data">Данные </input>
<input id="data2"> В </input>
<div id="out"> </div> <br/>
<button onclick="work()"> Press me</button>	
		<script>
		function work()
		{
		let inData = document.getElementById("data");
		let str  = inData.value;
		let data = str.split (' ').map(Number);
		let inData2 = document.getElementById("data2");
		let str2  = inData2.value;
		let data2 = Number(str2);		// преобразует данные-строки в данные числа
		let divOut = document.getElementById ("out");
		let result = [];
		let result1 = "";
		result = data.filter(function(index){return index == data[data2];});
		result1 = data.reduce(function(all,current) {return all = all+ (current < data[data2]);}); //неравество вернет true= 1
		
		divOut.innerHTML = "на позиции B находится " + result + " Кол-во меньших " + result1;
		}
	</script>
</body>
</html>
