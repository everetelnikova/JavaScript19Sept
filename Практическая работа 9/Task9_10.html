<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 </head>
<body>	
<input id="data">Данные </input>
<div id="out"> </div> <br/>
<button onclick="work()"> Press me</button>	
		<script>
		function work()
		{
		let inData = document.getElementById("data");
		let str  = inData.value;
		let data = str.split (' ').map(Number);
		let divOut = document.getElementById ("out");
		let result = [];
		
		result  = data.sort(); // массив должен быть из чисел, со строками не будет работаь правильно

		divOut.innerHTML = result;
		}
	</script>
</body>
</html>
