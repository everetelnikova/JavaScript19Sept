<body>	
<input id="data"> Данные </input>
<div id="out"> </div> <br/>

		function work()
		{
		let inData = document.getElementById("data");
		let str  = inData.value;
		let data = str.split (';');
		let divOut = document.getElementById ("out");
		
		if (str.trim() === "") 
		{
		divOut.innerHTML = "Исходная строка пуста";
		return;
		}
		let result = "";
		let len = data.length;
		let x = 0;
		let y = -1;
			for (x= 0; x <data.length; x++)
			{
				if (data[x] > data[x+1])
				{
				y= x;
				break;
				}

			}
			if (y>=0)
			{
			result = "Элемент со значением " + data[x+1] + "  на индексе " + (x+1) + " нарушает закономерность"
			}
			else
			{
			result = "Значение отсортированы по возрастанию"
			}
		divOut.innerHTML = result ;
		}
	</script>
