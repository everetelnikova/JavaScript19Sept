<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 </head>
<body>	
<input id="Y"> Y </input>
<div id="out"> </div><br/>
<button onclick="work()"> Press me</button>	
		<script>
		function work()
		{
		var inY = document.getElementById("Y");
		var divOut = document.getElementById("out");
		var Y = parseFloat(inY.value);
		let result = "  ";
		let del = 0;
		let a = 0;
		for (n=1; n<= Y; n++)
		{
			del = Y % n;
				if (del == 0)
				{
				a = a +1;
				}				
		}
		if (a == 2)
		{
		result = "Число " + Y + " без остатка делится на " + a +" других чисел. Число простое" ;
		}
		if ( a <= 1)
		{
		result = " Простое число должно быть больше 1" ;
		}
		if (a > 2)
		{
		result = "Число " + Y + " без остатка делится на " + a +" других чисел. Число составное" ;
		}
		divOut.innerHTML = result;
		}
	</script>
</body>
</html>
