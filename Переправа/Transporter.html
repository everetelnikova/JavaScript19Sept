<body>

	<script>
	let divOut = document.getElementById ("out");
	let positionP = 0;

	let positionW = 0;

	{
	if(positionP == 0)
	{
	let btnR = document.getElementById ("rightcoat");

	let btnL = document.getElementById ("leftcoat");

	peasantleft();
	let msg = "Коза на правом берегу";

	 if (positionC == 0 && positionG == 0 && positionW == 1 && positionP == 1 || positionC == 1 && positionG == 1 && positionW == 0 && positionP == 0 || positionC == 0 && positionG == 1 && positionW == 1 && positionP == 0 || positionC == 1 && positionG == 0 && positionW == 0 && positionP == 1 )
