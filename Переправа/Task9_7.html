<body>	
<div id="out"> </div> <br/>
<button id="left" onclick="workleft()"> </button>
<button id="right" onclick="workright()" disabled="true" > </button>
	
	<script>
	function workleft()
	{
	let btn = document.getElementById ("right");
	btn.disabled = false;
	
	}
	
	function workright()
	{
	let btn = document.getElementById ("left");
	btn.disabled = false;
	
	}
	</script>
