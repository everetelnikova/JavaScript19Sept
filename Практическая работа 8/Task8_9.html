<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 </head>
<body>	
<input id="P">P </input>
<input id="Q">Q </input>
<input id="data"> </input>
<div id="out"> </div> <br/>
<button onclick="work()"> Press me</button>	
		<script>
		function work()
		{
		var inP = document.getElementById("P");
		var inQ = document.getElementById("Q");
		var inData = document.getElementById("data");
		var p = parseFloat(inP.value);
		var q = parseFloat(inQ.value);
		var str  = inData.value;
		var data = str.split (' ');
		var divOut = document.getElementById ("out");
		
		if (str.trim() === "") 
		{
		divOut.innerHTML = "Строка пуста";
		}
			else if ((0 <= p  && p < data.length) && (0 <= q  && q < data.length) )			
			{
			let x;
			x = data[p];
			data[p] = data[q];
			data[q] = x;
			divOut.innerHTML = "Меняю"+" "+ data[p] +" на "+ data[q] + "</br>" + data ;			
			}
		else{ 
				if (p < 0 || p > data.length )
				{
				divOut.innerHTML = "Число P должно быть в интервале (0, размер массива)";
				}
				if (q < 0 || q > data.length )
				{
				divOut.innerHTML = "Число Q должно быть в интервале (0, размер массива)";
				}							
		}
		}
	</script>
</body>
</html>
