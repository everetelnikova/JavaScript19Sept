<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 </head>
<body>	
<input id="data"> </input>
<input id="data2"> S</input>
<div id="out"> </div> <br/>
<button onclick="work()"> Press me</button>	
		<script>
		function work()
		{
		var inData = document.getElementById("data");
		var str  = inData.value;
		var data = str.split (' ');
		var divOut = document.getElementById ("out");
		var inS = document.getElementById("data2");
		var S = inS.value; 
		if (str.trim() === "") 
		{
		divOut.innerHTML = "";
		}
			let x;
			let z;
			x = data.length;
			x = x-S;
			z = data[x];
			for (y = x; y >= 0; y--)
			{ 
			data[y]= data[y-1];	
			}
			data[0]= z;
			divOut.innerHTML = data ;			
			
	
		}
	</script>
</body>
</html>
