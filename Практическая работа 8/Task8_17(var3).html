		function work()
		{
		let inData = document.getElementById("data");

					"----.":"9",
					"-----":"0"
					 }; 
		for (let n= 0; n<data.length; n++)
		{
		let err = data[n]
			if ( err in morse)
			{
				let code = data[n];		 
				result = result + morse[code];			 
			}
			else 
			{
			result = result +"?";
			}
			divOut.innerHTML = result;
		}

		}
